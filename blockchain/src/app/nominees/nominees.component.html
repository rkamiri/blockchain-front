<video id="background-video" [autoplay]="true" [loop]="true" [muted]="true">
  <source src="https://thegameawards.com/video/nominees_bg__d.mp4" type="video/mp4">
</video>
<div class="container home">
  <div class="col col-md-6 offset-md-1">
    <h2 class="title open-title">NOMINEES</h2>
    <h3 class="subtitle">THE GAME AWARDS AIRS LIVE AND FREE ON THURSDAY, DEC 8 AT 7:30PM ET, 4:30PM PT. THE SHOW AIRS
      ACROSS ALL MAJOR DIGITAL, SOCIAL AND GAMING PLATFORMS AROUND THE WORLD.</h3>
  </div>
</div>
<div class="container games-band">
  <h2>GAMES</h2>
</div>
<div class="container" style="max-width: 100%;background: url(https://cdn.thegameawards.com/frontend/bgs/bg-voting--us.svg) no-repeat, linear-gradient(rgb(0, 0, 0) 100%, rgba(0, 0, 0, 0) 100%);">
  <div class="row" style=" width: 85%; margin: auto">
    <div class="col col-md-3" *ngFor="let game of games" style="margin-top: 4vh">
      <div class="wrapper" style="min-height: 56vh">
        <div class="overviewInfo" style="{{'background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('+ game.url+');'}} background-size: cover;">
          <div class="productinfo">
            <div class="grouptext">
              <h3>PLATFORM</h3>
              <p>{{game.platform}}</p>
            </div>
            <div class="grouptext">
              <h3>RELEASE</h3>
              <p>{{game.release}}</p>
            </div>
            <div class="grouptext">
              <h3>PRICE</h3>
              <p>{{game.price}}</p>
            </div>
          </div>
        </div>
        <!-- overview info -->
        <div class="productSpecifications">
          <h1 style="max-height: 8vh; height: 8vh">{{game.name}}</h1>
          <p style="max-height: 10vh; height: 10vh">{{game.description}}</p>
          <button>VOTE NOW <label>â†’</label></button>
        </div>
      </div>
    </div>
  </div>






</div>
