<div style="background-color: black;
width: 100%;">

  <h2>First round results</h2>
  <canvasjs-chart
    [options]="columnChartOptions"
    [styles]="{width: '50vw', height: '50vh',  overflow: 'hidden', margin: 'auto', background: 'black' }"
  ></canvasjs-chart>

  <h2>Final round results</h2>
  <canvasjs-chart
    [options]="columnChartOptions2"
    [styles]="{width: '50vw', height: '50vh',  overflow: 'hidden', margin: 'auto', background: 'black' }"
  ></canvasjs-chart>
  <h2>Winner</h2>
  <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-4 col-1 col-sm-12" style="margin:auto; margin-top: 4vh">
    <div class="wrapper" style="min-height: 56vh">
      <div class="overviewInfo" style="{{'background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('+ game.url+');'}} background-size: cover;">
        <div class="productinfo">
          <div class="grouptext">
            <h3>PLATFORM</h3>
            <p>{{game.platform}}</p>
          </div>
          <div class="grouptext">
            <h3>RELEASE</h3>
            <p>{{game.release}}</p>
          </div>
          <div class="grouptext">
            <h3>PRICE</h3>
            <p>{{game.price}}</p>
          </div>
        </div>
      </div>
      <!-- overview info -->
      <div class="productSpecifications">
        <h1 style="max-height: 8vh; height: 8vh">{{game.name}}</h1>
        <p style="max-height: 10vh; height: 10vh">{{game.description}}</p>
      </div>
    </div>
  </div>


</div>
