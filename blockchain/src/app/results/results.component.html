<div style="background-color: black;
width: 100%;">
  <div class="container games-band"><h2>Winner</h2></div>
  <br>
  <div class="col col-12"
       style="margin:auto; margin-top: 4vh; display: flex; align-content: center; justify-content: center;">
    <div class="wrapper" style="min-height: 56vh">
      <div class="overviewInfo"
           style="{{'background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('+ game.url+');'}} background-size: cover;">
        <div class="productinfo">
          <div class="grouptext">
            <h3>PLATFORM</h3>
            <p>{{game.platform}}</p>
          </div>
          <div class="grouptext">
            <h3>RELEASE</h3>
            <p>{{game.release}}</p>
          </div>
          <div class="grouptext">
            <h3>PRICE</h3>
            <p>{{game.price}}</p>
          </div>
        </div>
      </div>
      <!-- overview info -->
      <div class="productSpecifications">
        <h1 style="max-height: 8vh; height: 8vh">{{game.name}}</h1>
        <p style="max-height: 10vh; height: 10vh">{{game.description}}</p>
      </div>
    </div>
  </div>
  <br>
  <div class="container games-band"><h2>Final round results</h2></div>
  <br>
  <canvasjs-chart
    [options]="columnChartOptions2"
    [styles]="{width: mobileQuery.matches ? '90vw' : '50vw', height: '50vh',  overflow: 'hidden', margin: 'auto', backgroundColor: 'black' }"
  ></canvasjs-chart>
  <br>
  <div class="container games-band"><h2>First round results</h2></div>
  <br>
  <canvasjs-chart class="canva"
                  [options]="columnChartOptions"
                  [styles]="{width: mobileQuery.matches ? '90vw' : '50vw', height: '50vh',  overflow: 'hidden', margin: 'auto', fontColor: '#060606', backgroundColor: '#050505' }"
  ></canvasjs-chart>

  <br>

</div>
